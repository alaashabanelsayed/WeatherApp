    <div class="navbar ">

      <section class="search mt-5 py-5 border-white">
        <div class="container">
     <div class="row">
        <div class="col-md-4 col-lg-12"></div>
        <input class="  bg-transparent text-light border-white" type="text" placeholder="search " id="search">
    
    
    
    </div>
     
    
    
    <div class="row py-5 rounded-3">
        
        <!-- T O D AY   C   A    R   D  -->
        <div class="card col-md-4   ">
            <div class="today d-flex justify-content-between ">
              <div id="today" class="today"> </div>
              <div id="todayDate" class="todayDate">   </div>
            </div>
            <div class="main py-4">
                <h1 id="city" class=" text-white" >  </h1> 
                <h1 id="country"></h1>
              <div  class="today-temprature d-flex text-white"> 
              <h2 id="today-temprature"> </h2>
              <span> O</span> <h2> C</h2> 
              <img class=" mx-5"  width="100"  id="today-icon" />
              </div>
            
            
            
             
             <p id="today-description"> </p>
            </div>
            <div class="details d-flex ">
             
             <div>
              <i class="fas fa-umbrella "></i>
              <span class=""  id="humidty"></span class="px-3"> <span>%</span>
             </div> 
        <div class=" px-4">
              <i class="fas fa-wind pl-3 pr-1 "></i>
              <span  id="wind"></span> <span >km/h</span>
            </div>
            <div class="px-2 ">
              <i class="far fa-compass pl-3 pr-1"></i>
              <span id="compass"></span>
            </div>
            </div>
         
          </div>
          
          
          <!--                -->
          
          <div class="cardDay2  col-md-4 text-center ">
            <div class="header d-flex justify-content-center  ">
              <div class="nextDay text-center"> </div>
              
            
            </div>
            <div class="main py-4">
                <img class="nextDay-icon" width="90"/>
                <div class="d-flex text-white justify-content-center py-2">
                  <h2 class="max-degree">  </h2> 
                  <span>O</span> 
                   <h2> C</h2> 
                
                </div>
                <div class=" d-flex text-white justify-content-center ">
                  <h2 class="min-degree ">   </h2>
                    <span>O</span>
                   <h2> C</h2> 
                
                </div>
                <p class="nextDay-description"></p>
            </div>
            
            
            
            
            
            
          </div>

              <div class=" d-flex text-white justify-content-center ">
                <h2 class="min-degree ">   </h2>
